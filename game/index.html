<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fight to Win!</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/skinny.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <body>
    <div id="content">
      <div id="game-area">
        <div id="enemy-space" class="sprite-field"></div>
        <div id="bonus-space" class="sprite-field"></div>
        <div id="empty-space"></div>
        <div id="player-space" class="sprite-field">
          <div id='player' class="triangle"></div>
        </div>
        <div id="projectile-space" class="sprite-field"></div>
        <div id="glass"></div>
        <div id="pause" class="popup hidden">
          <h1>PAUSED</h1>
          <h2>(Press Escape to Resume)</h2>
        </div>
        <div id="instructions" class="popup hidden"></div>
      </div>
      <div id="sidebar">
        <div id="sidebar-stats" class="game-info">sdf</div>
        <div id="sidebar-controls" class="game-info">sdf</div>
      </div>
    </div>
  </body>
</html>
